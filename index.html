<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social Angular</title>
        
        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
        
        <!-- style -->
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        
        <!-- scripts -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
        
        
    </head>
    <body>
        
        <h1>Social Angular</h1>
       
        <section id="posts" class="posts box-content">
            
            <div ng-app="myApp" ng-controller="showusers"> 

                <ul>
                  <li class="list-user" ng-repeat="user in users">
                    <span class="name">{{ user.name }}</span>&nbsp;<i class="username">({{ user.username }})</i>
                    <span class="company">Email: {{ user.company.name }}</span>
                  </li>
                </ul>
                
            </div>
            
            <!-- <div ng-app="myApp" ng-controller="customersCtrl"> 

                <ul>
                  <li ng-repeat="x in data">
                    <span class="post-title">{{ x.title }}</span>
                    <div class="post-text">
                        {{ x.body }}
                    </div>
                  </li>
                </ul>
                
            </div>
            -->
            
            
        </section>
        
    </body>
    <script type="text/javascript" src="js/controllers.js"></script>
    
</html>
